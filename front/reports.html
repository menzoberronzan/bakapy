<div class="app-wrapper">

  <header class="group units-row units-padding end">
    <div class="unit-60">
      <a href="#/"><img src="/images/bakapy-logo.png" alt="" width="211" height="69" /></a>
    </div>
  </header><!-- /header -->

  <div class="units-row units-padding">
    <div class="unit-100">
      <div class="lead">
        <h1 class="h3">
          <span class="color-gray-50 small light"><span>Report</span>&nbsp;/</span><br>
          <span>Gantt diagramm</span>
          <a class="JS-FullScreen" href="javascript:;" title="Перейти в полноэкранный режим"><i class="fa fa-arrows-alt"></i></a>
        </h1>
      </div>
      <div class="gantt JS-Gantt">
        <div class="gantt-sidebar JS-Gantt-Sidebar">
          <div class="gantt-sidebar__line bold gantt-hidden JS-Gantt-SidebarLine JS-Gantt-SidebarLine-hidden"></div>
        </div>
        <div class="gantt-viewport JS-Gantt-Viewport">
          <div class="gantt-chart JS-Gantt-Chart">
            <div class="gantt-chart__line gantt-hidden JS-Gantt-ChartLine JS-Gantt-ChartLine-hidden">
              <span class="gantt-field JS-Gantt-ChartField" data-taskId="" data-jobName="">
                <span class="gantt-field__part JS-Gantt-ChartPart"></span>
              </span>
            </div>

            <span class="gantt-guide JS-Gantt-ChartGuide JS-Gantt-ChartGuide-hidden gantt-hidden" data-label=""></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div><!-- /app-wrapper -->

<span class="app-loader" data-loading></span><!-- /app-loader -->

<div class="app-modal JS-Modal JS-Gannt-Modal">
 <div class="app-modal__box">
    <div class="app-modal__header">
      <h4 class="app-modal__title JS-Modal-Title">Task information</h4>
      <a class="app-modal__close JS-Modal-Close" href="javascript:;" title="Закрыть">×</a>
    </div>
    <div class="app-modal__container JS-Modal-Container">
      {content}
    </div>
 </div>
</div><!-- /app-modal -->


<script>
  jQuery(function() {
    function initGantt(context) {
      if (typeof Gantt === 'undefined' || !jQuery.isFunction(Gantt)) {
        return false;
      }

      jQuery('.JS-Gantt', context || document).not('.JS-Gantt-ready').each(function() {
        new Gantt(this, {
          cssHiddenChartLine: 'gantt-hidden',
          cssHiddenChartGuide: 'gantt-hidden',
          timePerPixel: 1000 * 60 * 5,
          timeStep: 24 *60 *60 * 1000
        });
      });
    }
    initGantt();

    jQuery('.JS-FullScreen').on('click', function() {
      var elem = jQuery('.JS-Gantt').get(0);

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      }
    });

    function initModal(context) {
      if (typeof Modal === 'undefined' || !jQuery.isFunction(Modal)) {
        return false;
      }

      jQuery('.JS-Modal', context || document).not('.JS-Modal-ready').each(function() {
        new Modal(this, {
          cssActiveElement: 'app-state-active'
        });
      });
    }
    initModal();
  });
</script>
